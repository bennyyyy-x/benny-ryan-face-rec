<!DOCTYPE html>
<html>
<head>
    <title>Benny and Ryan's Face Recognition Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'/>
    <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.js"></script>
</head>

<body>
    <div id='container'>
        <div id='title-container'>
            <h1 id='title'>Benny and Ryan's Face Recognition Tool</h1>
            </h1>
        </div>
        <div id='form-container'>
            <form id='upload-form' method='post' enctype='multipart/form-data'>
                <input type='file' id='upload-file' name='file'/>
                <button id='upload-button' type='submit'>Upload</button>
            </form>
        </div>
        <div id='output-container'>
            <p id='output'>Let's find Benny and Ryan!</p>
            <div id="original-image"></div>
        </div>
        <div>
            <div id="image-container">
            </div>
        </div>
    </div>

    <script src='./upload.js'></script>
</body>
</html>
